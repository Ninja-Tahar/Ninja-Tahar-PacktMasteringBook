jira_rest.config:
  path: '/admin/config/jira_rest/config'
  defaults:
    _form: '\Drupal\jira_rest\Form\JiraRestConfigForm'
    _title: 'Jira REST Configuration'
  requirements:
    _permission: 'administer site configuration'

jira_rest.test:
  path: '/jira_rest/test'
  defaults:
    _controller: '\Drupal\jira_rest\Controller\JiraRestController::test'
    _title: 'Jira Rest Test'
  requirements:
    _permission: 'administer site configuration'
